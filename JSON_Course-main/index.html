// with index.json fetch
var xhttp = new XMLHttpRequest();
// Here 
// 1. 1 for server connection established
// 2. 2 for request received
// 3. 3 for processing request
// 4. 4 for request finished and response is ready
xhttp.onreadystatechange = function () {
    if (this.readyState == 4 && this.status == 200) {
        // action to be perform when the document is read;
             console.log(xhttp.responseText);
             var response = JSON.parse(xhttp.responseText);
             console.log(response.employee);
             //////////////////////////////
             var employee = response.employee;

             var showData = "";
             for (let i = 0; i < employee.length; i++) {
                 showData += employee[i].name + "<br>";
             }
             document.write(showData);
    }
}

xhttp.open("GET", "index.json", true);
xhttp.send();
